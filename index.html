<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekly Challenge #1 </title>
    <link rel="Stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="main-logo"><img src="images/logo_main.png" class="picture1"></div>
        <div class="main-form">
            <form class="register" action="" method="post">
                <h1>Register Form</h1>
                <div class="form-box">
                    <input class="user" type="text" name="user_name" placeholder="Username" />
                    <input class="password" type="password" name="password" placeholder="Password" />
                    <input class="password" type="password" name="password" placeholder="Confirm password" />
                    <input class="email" type="email" name="email" placeholder="Email" />
                    <div class="location" name="location">
                        <select>
                            <option value="none">Your Location</option>
                            <option value="location1">Europe</option>
                            <option value="location2">North America</option>
                            <option value="location3">South America</option>
                            <option value="location3">Africa</option>
                            <option value="location3">Australia</option>
                            <option value="location3">Asia</option>
                        </select>
                    </div>
                    <span class="checkContainer">
                        <input type="checkbox" id="check1" name="checkbox" value="1" />
                        <span class="fas fa-square"></span>
                        <label for="check1">I have read and accept the terms of use.</label>
                    </span>
                    <button type="submit" name="button">Sign up</button>
                </div>
            </form>
            <form class="send" action="" method="post">
                <h1>Send Email</h1>
                <div class="form-box">
                    <input class="user" type="text" name="your_name" placeholder="Your Name" />
                    <input class="email" type="email" name="email" placeholder="Email" /></span>
                    <textarea name="message" placeholder="Type your message ..."></textarea>
                    <span class="checkContainer">
                        <input type="checkbox" id="check2" name="checkbox" value="1" />
                        <span class="fas fa-square"></span>
                        <label for="check2">Send a copy to my Email</label>
                    </span>
                    <button type="submit" name="button">Send Email</button>
                </div>
            </form>
            <form class="signIn" action="" method="post">
                <h1>Sign In Form</h1>
                <div class="form-box">
                    <input class="user" type="text" name="user_name" placeholder="Username" />
                    <input class="password" type="password" name="password" placeholder="Password" />
                    <div class="button-box">
                        <span class="checkContainer center">
                            <input type="checkbox" id="check3" name="checkbox" value="1" />
                            <span class="fas fa-square"></span>
                            <label for="check3">Remember me</label>
                        </span>
                        <button class="button1" type="submit" name="button">Sing in</button>
                    </div>
                </div>
            </form>
            <form class="recover" action="" method="post">
                <h1>Recover Form</h1>
                <div class="form-box">
                    <input class="email" type="email" name="email" placeholder="Enter your Email" />
                    <input class="phone" type="tel" name="phone" placeholder="Enter your Phone number" />
                    <div class=button-box>
                        <button class="button2" type="submit" name="button">Send</button>
                        <button class="button3" type="submit" name="button">Done</button>
                    </div>
                </div>
            </form>
            <form class="subscribe" action="" method="post">
                <h1>Subscribe Form</h1>
                <div class="form-box">
                    <input class="email" type="email" name="email" placeholder="Enter your Email" />
                    </span>
                    <div class=button-box>
                        <button class="button2" type="submit" name="button">Subscribe</button>
                        <button class="button4" type="submit" name="button">No</button>
                    </div>
                </div>
            </form>
            <div class="last-logo"><img src="images/logo_last.png" class="picture2" /></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
